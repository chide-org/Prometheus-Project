<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="你好啊，我是Rapheal。这是我的个人主页，在这里，你可以看到我的编程学习经历，可以访问我的每一个成品网站，以及我近期的学习目标，欢迎你的访问，也欢迎在我的可能存在的留言板上给我留言!"
    />
    <title>Rapheal的个人主页</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" href="./source/cycle head.png" />
    <script src="./index.js"></script>
  </head>
  <body class="flex col">
    <!-- 导航区 -->
    <div class="nav">
      <li id="1" class="navigator">页面一</li>
      <li id="2" class="navigator">页面二</li>
      <li id="3" class="navigator">页面三</li>
    </div>
    <!-- 内容区 -->
    <!-- 页面一：自我陈述 -->
    <div id="page1" class="page" style="display: flex">
      <!-- 左区：头像和个性标签 -->
      <div class="left" id="firstLeft">
        <img src="./source/cycle head.png" alt="头像" id="headPicture" />
        <h2 id="nickname">Rapheal</h2>
        <p id="tag">
          <span class="tags"
            >学习经历：<br />初步学习过C++、R<br />目前正在学习HTML、CSS、JS</span
          >
        </p>
      </div>
      <!-- 右区：自我介绍和联系方式 -->
      <div class="right" id="firstRight">
        <p>嗨！你好啊，欢迎来到我的个人主页</p>
        <p>在这里你可以看到我全部的学习成果</p>
        <p>
          当然，你也可以去
          <a href="https://github.com/chide-org/static-web">我的github</a>
          看最新进展
        </p>
      </div>
    </div>
    <!-- 页面二：网站简介 -->
    <div id="page2" class="page" style="display: none">我是页面二</div>
    <!-- 页面三：待开发留言板 -->
    <div id="page3" class="page" style="display: none">我是页面三</div>
  </body>
</html>
